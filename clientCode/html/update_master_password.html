<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>CipherSafe - Update Master Password</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.svg">
</head>

<body>

  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">CipherSafe</span>
    </div>

    <div class="nav-right">
      <button onclick="window.location.href='vault.html'"type=button>Back To Vault</button>
      <button id="btn-logout" type="button">Logout</button>
    </div>
  </nav>

  <div class="container update-container">
    <h2>Update Master Password</h2>

    <div id="update-status" class="status-message" aria-live="polite"></div>

    <form id="update-master-password-form" autocomplete="off" novalidate>

      <div class="input-group">
        <label for="old-master-password">Current Master Password</label>

        <div class="password-wrapper">
          <input
            type="password"
            id="old-master-password"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            aria-label="Show password"
            aria-pressed="false"
            data-toggle-password="#old-master-password">
            ğŸ‘
          </button>
        </div>
      </div>

      <div class="input-group">
        <label for="new-master-password">New Master Password</label>

        <div class="password-wrapper">
          <input
            type="password"
            id="new-master-password"
            required
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            aria-label="Show password"
            aria-pressed="false"
            data-toggle-password="#new-master-password">
            ğŸ‘
          </button>
        </div>
      </div>

      <button type="submit" class="btn">Update Password</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>
  <script type="module" src="https://pascal/capstone/html/src/update_master_password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>CipherSafe - Register</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.svg">
</head>


<body>
  <div class="container login-container">
    <div class="login-box">
      <h1>Create Account</h1>

      <form id="signup-form" method="post" autocomplete="off" novalidate>
        
        <div class="input-group">
          <label for="signup-username-input">Username or Email</label>
          <input 
            type="text"
            id="signup-username-input"
            name="signup-username"
            required
            autocomplete="username"
            inputmode="email"
          />
        </div>

        <div class="input-group">
          <label for="signup-password-input">Master Password</label>

          <div class="password-wrapper">
            <input
              type="password"
              id="signup-password-input"
              name="signup-password"
              required
              autocomplete="new-password"
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Show password"
              aria-pressed="false"
              data-toggle-password="#signup-password-input">
              ğŸ‘
            </button>
          </div>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <div id="signup-status" class="status-message" aria-live="polite"></div>
      </form>

      <p class="small-text">
        Already have an account?
        <a href="index.html">Back to Login</a>
      </p>
    </div>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>
  <script type="module" src="https://pascal/capstone/html/src/register.js"></script>

</body>
</html>
